<template>
    <div class="slds-var-p-around_medium lgc-bg">
        <lightning-input type="file" label={buttonLabel} accept="image/png, image/jpg"
            onchange={handleFileChange}></lightning-input>
        <br> </br>
        <lightning-button variant="brand" label={buttonLabel} title="Primary action" onclick={handleClick}
            class="slds-var-m-left_x-small" disabled={buttonDisabled}></lightning-button>
    </div>
    <div if:true={startSpinning} class="slds-is-relative">
        <lightning-spinner
            alternative-text="Creating {object}...">
        </lightning-spinner>
    </div>
    <div>
        <template if:true={previewURL}>
            <img class="lgc-bg" src={previewURL} />
        </template>
    </div>
</template>
